<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<title>Bestandsverkenner</title>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <span class="logo">📁 Bestandsverkenner</span>
  <input type="text" id="search" placeholder="Zoeken...">
  <button id="logout"><span class="material-icons">logout</span></button>
</header>

<main id="content">
  <div id="loginBox">
    <h2>Inloggen</h2>
    <input type="text" id="username" placeholder="Gebruikersnaam">
    <input type="password" id="password" placeholder="Wachtwoord">
    <button id="loginBtn">Inloggen</button>
    <p id="loginMsg"></p>
  </div>

  <div id="fileBox" class="hidden">
    <h2>Bestanden</h2>
    <ul id="fileList"></ul>
    <div id="adminTools" class="hidden">
      <input type="file" id="uploadFile">
      <button id="uploadBtn">Upload</button>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
